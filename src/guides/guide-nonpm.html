<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
</head>
<body>
    <div id=app>
        <div>
            <h1>{{ title }}</h1>
            <p><span>{{ message }}</span> <input v-model="message" placeholder="Enter / Type Here..." autofocus />
            </p>

        </div>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
        var vueApp = new Vue({
        el: '#app',
        data: {
            title: 'Vue UI Dev Kit',
            message: ''
        }
    })
</script>
</body>
</html>
